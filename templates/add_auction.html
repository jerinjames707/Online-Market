{% block content %}
{% load static %}

{% include 'header.html' %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h1 class="display-1 text-white animated zoomIn">Add auction</h1>
             
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Start -->
   <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 600px;">
            <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Add auction</h5>
        </div>
        <div class="row g-12">
            <div class="col-lg-12 wow slideInUp" data-wow-delay="0.3s">
                <div class="bg-light rounded p-5">
                    <form action="ad_auction" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control border-0 px-4" readonly placeholder="Item name" name="item_name" value="{{res.item_name}}" required >
                            </div>
                            <div class="col-12">
                                price<input type="text" class="form-control border-0 px-4"  placeholder="Price" name="price"   value="{{res.price}}"style="height: 55px;" required>
                            </div>
							 <div class="col-12">
                                <input type="text" class="form-control border-0 px-4" readonly placeholder="Price" name="disc"   value="{{res.disc}}"style="height: 55px;"required>
                            </div>
							 <div class="col-12">
                                <input type="text" class="form-control border-0 px-4"  readonly placeholder="Price" name="file"  value="{{res.file}}"style="height: 55px;" required>
                            </div>
                            <div class="col-6">
                               start date and time <input type="datetime-local" id="date_picker" class="form-control border-0 px-4" placeholder="Date" name="start_date" required data-error="Please enter type"  style="height: 55px;">
                            </div>
                    <div class="col-6">
                               end date and time<input type="datetime-local" id="date_picker" class="form-control border-0 px-4" placeholder="Date" name="end_date" required data-error="Please enter type"  style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" name="submit" type="submit">Add auction</button>
                            </div>
                        </div>
                    </form>
					
                </div>
            </div>
        </div>
    </div>
</div>


{% include 'footer.html' %}

{% endblock %}
