{% block content %}
{% load static %}

{% include 'header.html' %}

<!-- Start Wishlist  -->
<div class="wishlist-box-main">
    <div class="container"><br>
        <h3>Workers List</h3><br>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email </th>
                                <th>Place</th>
                                <th>Phone</th>
                                <th>Category</th>
                                <th>Booking</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              {% for i in result %}
                                <td class="name-pr">{{i.name}}</td>
                                <td class="price-pr">{{i.email}}</td>
                                <td class="quantity-box">{{i.place}}</td>
                                <td class="quantity-box">{{i.phone}}</td>
                                <td class="quantity-box">{{i.category}}</td>
                                <td class="add-pr">
                                    <a  href="book/{{i.id}}">Book</a>
                                </td>
                              
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
